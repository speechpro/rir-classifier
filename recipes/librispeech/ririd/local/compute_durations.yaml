#!/bin/env inex

params: ${__fetch__:local/parameters.yaml}

plugins:
  - compute_train
  - compute_valid
  - compute_test

compute_train:
  module: rirtk.utils.compute_durations/compute_durations
  options:
    path_scp: ${params.train_scp}
    path_dur: ${params.train_dur}

compute_valid:
  module: rirtk.utils.compute_durations/compute_durations
  options:
    path_scp: ${params.valid_scp}
    path_dur: ${params.valid_dur}

compute_test:
  module: rirtk.utils.compute_durations/compute_durations
  options:
    path_scp: ${params.test_scp}
    path_dur: ${params.test_dur}